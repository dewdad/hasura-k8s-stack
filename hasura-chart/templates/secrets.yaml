{{- if .Values.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hasura-chart.fullname" . }}
stringData:
  accessKey: {{ default "" .Values.secrets.accessKey | b64enc | quote }}
  # only change postgres username, password and dbname as set
  # in postgres secret
  # --set secrets.dburl=postgres://hasurauser:MyPassWd123@postgres:5432/hasura
  dburl: {{ default "" .Values.secrets.dburl | quote }}
{{- end }}
